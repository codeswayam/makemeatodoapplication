<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App with Dark Mode</title>
    <style>
        /* General styles (light mode by default) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Light background */
            color: #333; /* Light text */
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .theme-toggle-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .theme-toggle-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .theme-toggle-button:hover {
            background-color: #0056b3;
        }

        .todo-input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .todo-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .add-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .todo-item span {
            flex-grow: 1;
            cursor: pointer;
        }

        .todo-item-buttons button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.3s;
        }

        .todo-item-buttons button.complete {
            background-color: #ffc107;
            color: #333;
        }

        .todo-item-buttons button.delete:hover {
            background-color: #c82333;
        }
        .todo-item-buttons button.complete:hover {
            background-color: #e0a800;
        }

        /* Dark mode styles */
        body[data-theme="dark"] {
            background-color: #2c2c2c; /* Dark background */
            color: #e0e0e0; /* Dark text */
        }

        body[data-theme="dark"] .container {
            background-color: #3c3c3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        body[data-theme="dark"] h1 {
            color: #f0f0f0;
        }

        body[data-theme="dark"] .todo-input {
            background-color: #4a4a4a;
            border-color: #555;
            color: #e0e0e0;
        }

        body[data-theme="dark"] .todo-input::placeholder {
            color: #a0a0a0;
        }

        body[data-theme="dark"] .add-button {
            background-color: #218838;
        }
        body[data-theme="dark"] .add-button:hover {
            background-color: #1e7e34;
        }

        body[data-theme="dark"] .todo-item {
            background-color: #4a4a4a;
            border-color: #555;
        }

        body[data-theme="dark"] .todo-item.completed {
            color: #999;
        }

        body[data-theme="dark"] .todo-item-buttons button.complete {
            background-color: #e0a800;
            color: #333;
        }
        body[data-theme="dark"] .todo-item-buttons button.complete:hover {
            background-color: #cc9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle-button">Toggle Dark Mode</button>
        </div>
        <h1>ToDo List</h1>
        <div class="todo-input-group">
            <input type="text" id="new-todo-input" class="todo-input" placeholder="Add a new task...">
            <button id="add-todo-button" class="add-button">Add Task</button>
        </div>
        <ul id="todo-list" class="todo-list">
            <!-- ToDo items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        const body = document.body;
        const themeToggleButton = document.getElementById('theme-toggle');
        const newTodoInput = document.getElementById('new-todo-input');
        const addTodoButton = document.getElementById('add-todo-button');
        const todoList = document.getElementById('todo-list');

        // --- Dark Mode Logic ---
        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            themeToggleButton.textContent = theme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        }

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                // Default to light if no theme is saved
                applyTheme('light');
            }
        });

        themeToggleButton.addEventListener('click', toggleTheme);

        // --- ToDo App Logic ---
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = ''; // Clear existing list
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span data-index="${index}">${todo.text}</span>
                    <div class="todo-item-buttons">
                        <button class="complete" data-index="${index}">${todo.completed ? 'Uncomplete' : 'Complete'}</button>
                        <button class="delete" data-index="${index}">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function addTodo() {
            const text = newTodoInput.value.trim();
            if (text !== '') {
                todos.push({ text: text, completed: false });
                newTodoInput.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodoCompletion(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        addTodoButton.addEventListener('click', addTodo);

        newTodoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target.classList.contains('complete')) {
                const index = parseInt(e.target.dataset.index);
                toggleTodoCompletion(index);
            } else if (e.target.classList.contains('delete')) {
                const index = parseInt(e.target.dataset.index);
                deleteTodo(index);
            } else if (e.target.tagName === 'SPAN' && e.target.closest('.todo-item')) {
                // Clicking on the text also toggles completion
                const index = parseInt(e.target.dataset.index);
                toggleTodoCompletion(index);
            }
        });

        // Initial render of todos
        renderTodos();
    </script>
</body>
</html>
